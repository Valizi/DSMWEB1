<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Título</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Seu conteúdo aqui -->
        <h1>Meu Currículo</h1>
        <div class="profile-container">
            <div class="profile-picture">
                <img src="caminho_da_sua_foto.jpg" alt="Minha Foto">
            </div>
            <h2>Seu Nome</h2>
        </div>
        <p>Informações sobre você.</p>

        <!-- Carrossel de Tecnologias -->
        <div class="carousel">
            <div><img src="tecnologia1.jpg" alt="Tecnologia 1"></div>
            <div><img src="tecnologia2.jpg" alt="Tecnologia 2"></div>
            <div><img src="tecnologia3.jpg" alt="Tecnologia 3"></div>
            <!-- Adicione mais divs conforme necessário para mais imagens -->
        </div>

        <!-- Ícones das Redes Sociais -->
        <div class="social-icons">
            <a href="link_para_instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="link_para_whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="link_para_facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="link_para_github" target="_blank"><i class="fab fa-github"></i></a>
        </div>

        <!-- Botões -->
        <div class="buttons-container">
            <button class="button">Habilidades</button>
            <button class="button">Valores</button>
            <button class="button">Experiência</button>
        </div>
        <!-- Caixa com sombra -->
        <div id="box-shadow" class="box-shadow">
                <p>Este é um texto de exemplo na caixa com sombra.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
